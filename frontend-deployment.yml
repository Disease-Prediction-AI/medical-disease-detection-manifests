apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: redahimmi/medical-chatbot-frontend:dd414f79043306fa300265b2f08d7bf1d783b0a4
        resources:
          limits:
            memory: "1Gi"
            cpu: "100m"
        ports:
        - containerPort: 80
